<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Engagement&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>The Weather App</title>
    <link rel="stylesheet" href="WeatherApp/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
      <form id="search-form">
        <input
          class="form-control shadow-sm search-input"
          type="text"
          placeholder="Search City..."
          autofocus="on"
          aria-label="default input example"
          id="city-input"
          />
        <input type="submit" class="btn btn-light shadow-sm" id="search-button">
        <button type="button" class="btn btn-primary"id ="current-location-button">Current</button>
      </form>
     
<div class="column-container">
  <div class="row">
    <div class="col">
      <div class="clearfix">
        <img src="WeatherApp/Images/sun64px.png" alt="sun" class="weather-icon float-left"/>
      <span class="temperature" id="temperature"></span>
      <span class="degree">
        <a href="#" id="celsius-link">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a>
    </span>
    </div>
    </div>
    <div class="col">
      <ul class="additional-info">
        <li>Humidity:<span id = "humidity" ></span>%</li>
        <li>Wind:<span id = "wind"></span> km/h</li>
      </ul>
    </div>
    <div class="col">
  <ul class="locational-info">
    <li><h2 id="city"></h2></li>
    <li id="date"></li>
    <li id="description"></li>
  </ul>
  </div>

  <div class="container-text-center">
  <div class="weekday-forecast" id="forecast">
    <div class="row">
      <div class="col">
        <div class="Weekday">Fri</div>
        <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

          <div class="col">
          <div class="weekday">Sat</div>
            <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

        <div class="col">
          <div class="weekday">Sun</div>
            <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

        <div class="col">
          <div class="weekday">Mon</div>
            <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

        <div class="col">
          <div class="weekday">Tues</div>
            <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

        <div class="col">
          <div class="weekday">Wed</div>
            <div class="weekday-weather-emoji">
        <img src="WeatherApp/Images/2cloud32px.png" alt="cloudy">
        </div>
        <div class="weekday-weather">
          <span class="weekday-temp-celsius">
            <strong>29°C</strong>
          </span>
           | 
          <span class="weekday-temp-fahrenheit">70°F</span>
        </div>
        </div>

      </div>
    </div>
  </div>

</div>
  

  <p class="text-center">
  <small>

      href="https://github.com/Fareha13/My-First-Weather-App.git"

    >, by Fareha Patel
  </small>
</p>
</div>
</div>
<script src="WeatherApp/src/index.js">
</script>
  </body>
</html>
