<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Engagement&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>The Weather App</title>
    <link rel="stylesheet" href="WeatherApp/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-container">
      <form id="search-form">
        <input
          class="form-control shadow-sm"
          type="text"
          placeholder="Search City..."
          autofocus="on"
          aria-label="default input example"
          id="city-input"
          />
        <button type="button" class="btn btn-light shadow-sm" id="search-button">Search</button>
        <button type="button" class="btn btn-primary"id ="current-location-button">Current</button>
      
      </form>
     
<div class="column-container">
  <div class="row">
    <div class="col">
      <div class="clearfix">
        <img src="Images/sun64px.png" alt="sun" class="weather-icon float-left"/>
      <span class="temperature" id="temperature"></span>
      <span class="degree">
        <a href="#" id="celsius-link">°C</a> |
      <a href="#" id="fahrenheit-link">°F</a>
    </span>
    </div>
    </div>
    <div class="col">
      <ul class="additional-info">
        <li>Humidity:<span id = "humidity" ></span>%</li>
        <li>Wind:<span id = "wind"></span> km/h</li>
      </ul>
    </div>
    <div class="col">
  <ul class="locational-info">
    <li><h2 id="city"></h2></li>
    <li id="date"></li>
    <li id="description"></li>
  </ul>
  </div>
  <div class="row 2">
  <div class="col">
  <ul class="week">
    <li>Fri</li>
    <li>Sat</li>
    <li>Sun</li>
    <li>Mon</li>
    <li>Tues</li>
    
  </ul>
  <div class="row 3">
    <div class="col">
 <ul>
    <li class="sun1">
      <img src="Images/sun32px.png" alt="sun" class="weather-icons"/>
      <li>
    <li class="sun2">
      <img src="Images/sun32px.png" alt="sun" class="weather-icons"/>
    </li>
    <li class="partcloud">
      <img src="Images/partcloud32px.png" alt="cloudy" class="weather-icons"/>
    </li>
    <li class="rain">
      <img src="Images/heavyrain32px.png" alt="cloudy" class="weather-icons"/>
    </li>
    <li class="cloudy">
      <img src="Images/2cloud32px.png" alt="cloudy" class="weather-icons"/>
    </li>
  </ul>
</div>
  </div>
  </div>
</div>
</div>
    </div>
  </div>
</div>
    
  </ul>
  </div>
</div>
</div>
<script src="WeatherApp/src/index.js">
</script>
  </body>
</html>
